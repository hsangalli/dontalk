<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Don't Whats</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.0/vue.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.3.1/vue-resource.min.js"></script>
  <style type="text/css">
    * { margin: 0; padding: 0; font-family: 'Source Code Pro', monospace; font-size: 13px; }
    body {
      background: #060606;
      color: white;
    }
    a { 
      color: inherit;
    }
    input {
      background: transparent;
      border: none;
      color: inherit;
      outline: none;
    }
    button { cursor: pointer; }
    #app { padding: 10px; }
    #author { color: #02ff0a; font-weight: bold; width: 70px; }
    #pagination { margin: 10px 0; }
  </style>
</head>
<body>
  <div id="app">
    <div id="messages">
      <p v-for="message in messages">
        <b>{{ message.author }}:</b> {{ message.content }}
      </p>
    </div>
    <div id="pagination">
      <span v-for="page in pages">
        <a href="#" @click="getMessages(page)">{{ page }}</a> &nbsp;
      </span>
    </div>
    <div id="interaction">
      <input id="author" type="text" v-model="newMessage.author" @keyup.enter="postMessage()"> $
      <input type="text" autofocus placeholder="Type here" v-model="newMessage.content" @keyup.enter="postMessage()">
    </div>
  </div>
  <script>
  new Vue({
    el: '#app',
    data: {
      chat: '',
      messages: [],
      newMessage: {
        chat: '',
        author: 'Anonymous',
        content: ''
      },
      pages: 0
    },
    methods: {
      postMessage: function () {
        if (this.newMessage.content != '') {
          this.$http.post('/api/messages', { message: this.newMessage })
          .then(function (response) {
            this.newMessage.content = '';
            this.getMessages();
          });
        }
      },
      getMessages: function (page = 1) {
        this.$http.get(`/api/messages/${this.chat}/${page}`)
          .then(function (response) {
            this.messages = response.body.docs.slice().reverse();
            this.pages = response.body.pages;
          });
      }
    },
    mounted: function () {
      this.chat = window.location.pathname.replace('/', '');
      this.newMessage.chat = this.chat;
      this.getMessages();
    }
  });
  </script>
</body>
</html>
